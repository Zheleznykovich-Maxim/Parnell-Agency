<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Create client</title>
    <link rel="stylesheet" href="../css/form.css">
</head>
<body>
<form action="#" th:action="@{/client-update}" th:object="${client}" method="post">
    <label for="id">ID</label>
    <input readonly type="number" th:field="*{id}" id="id" placeholder="ID">
    <label for="name">Name</label>
    <input type="text" th:field="*{name}" id="name" placeholder="Name">
    <label for="case_description">Case description</label>
    <textarea id="case_description" th:field="*{case_description}" rows="10" cols="60" placeholder="Case description"></textarea>
    <label for="phone_number">Phone number</label>
    <input type="text" th:field="*{phone_number}" id="phone_number" placeholder="Phone number">
    <label for="username">Username</label>
    <input type="text" th:field="*{username}" id="username" placeholder="Username">
    <label for="password">Password</label>
    <input type="text" th:field="*{password}" id="password" placeholder="Password">
    <input type="submit" value="Create client">
</form>
</body>
</html>
