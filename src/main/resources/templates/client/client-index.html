<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Clients</title>
    <link rel="stylesheet" href="../style.css">
</head>
<body>
<form action="#" th:action="@{/client-search}" id="searchIdForm" method="get">
    <label for="searchIdInput">Search by ID</label>
    <input type="text" id="searchIdInput" name="searchValue" th:value="${searchValue}" required>
    <input type="submit" value="Search">
    <input type="button" value="Clear" onclick="refresh()">
</form>
<div th:switch="${clients}">
    <h2 th:case="null">No clients found!</h2>

    <div th:case="*">
        <h2>Clients</h2>
        <table>
            <thead>
            <tr>
                <th>Id</th>
                <th>Name</th>
                <th>Case description</th>
                <th>PhoneNumber</th>
                <th>Username</th>
                <th>Password</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="client : ${clients}">
                <td th:text="${client.id}"></td>
                <td th:text="${client.name}"></td>
                <td th:text="${client.case_description}"></td>
                <td th:text="${client.phone_number}"></td>
                <td th:text="${client.username}"></td>
                <td th:text="${client.password}"></td>
                <td><a th:href="@{client-update/{id}(id=${client.id})}">Edit</a></td>
                <td><a th:href="@{client-delete/{id}(id=${client.id})}">Delete</a></td>
            </tr>
            </tbody>
            <p th:text="${#lists.size(clients)}">Length</p>
        </table>

    </div>
    <p><a href="/client-create">Create book</a></p>
</div>
</body>
<script>
    function refresh() {
        console.log("hi");
        window.location.href = "http://localhost:8080/clients";
    }
</script>
</html>
