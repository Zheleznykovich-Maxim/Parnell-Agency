<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Create agent</title>
    <link rel="stylesheet" href="css/form.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
</head>
<body>
<form action="#" th:action="@{/agent-create}" th:object="${agent}" method="post">
    <label for="username">Username</label>
    <input type="text" th:field="*{username}" id="username" placeholder="Username">
    <p th:if="${#fields.hasErrors('username')}" th:errors="*{username}" class="text-danger">Userame Error</p>
    <label for="prof_experience">Prof. experience</label>
    <input type="number" th:field="*{prof_experience}" id="prof_experience" placeholder="Prof. experience">
    <p th:if="${#fields.hasErrors('prof_experience')}" th:errors="*{prof_experience}" class="text-danger">Prof. experience Error</p>
    <label for="role">Role</label>
    <select th:field="*{agent_role}" id="role">
        <option value="DETECTIVE_EL">DETECTIVE_EL</option>
        <option value=" DETECTIVE_S"> DETECTIVE_S</option>
        <option value="DETECTIVE_L">DETECTIVE_L</option>
        <option value="CHIEF">CHIEF</option>
    </select>
    <input type="submit" value="Create agent">
</form>
</body>
</html>
